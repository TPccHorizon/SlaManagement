<div fxLayout="row" fxLayoutAlign="space-between stretch">
  <div fxFlex="10">{{property.property}}: </div>
  <div fxFlex="40">
    <div *ngIf="property.valueType === 'Date'">
      <mat-form-field>
        <input matInput [matDatepicker]="picker"
               [(ngModel)]="property.value" [disabled]="property.accepted">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <div *ngIf="property.valueType === 'Number'">
      <mat-form-field>
        <input matInput [(ngModel)]="property.value" [disabled]="property.accepted">
      </mat-form-field>
    </div>

  </div>
  <div fxFlex="20">
    <div *ngIf="property.accepted">
      Ok
    </div>
    <div *ngIf="!property.accepted">
      {{property.comment}}
    </div>

  </div>
</div>
