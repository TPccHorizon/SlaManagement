
<form [formGroup]="sloForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>Name</label>
    <input type="text" formControlName="name" class="form-control" [ngClass]="{'is-invalid': submitted && f.name.errors}">
    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
      <div *ngIf="f.name.errors.required">Name is required</div>
    </div>
  </div>

  <div class="form-group">
    <label>Average Response Time</label>
    <input type="number" formControlName="averageResponseTimeValue" class="form-control" [ngClass]="{'is-invalid': submitted && f.averageResponseTimeValue.errors}">
    <div *ngIf="submitted && f.averageResponseTimeValue.errors" class="invalid-feedback">
      <div *ngIf="f.averageResponseTimeValue.errors.required">required</div>
    </div>
  </div>

  <div class="form-group">
    <label>Time Unit</label>

    <select class="form-control" id="timeUnit" formControlName="timeUnit">
      <option *ngFor="let unit of timeUnits" [value]="unit">
        {{unit}}
      </option>
    </select>
      <div *ngIf="submitted && f.timeUnit.errors" class="invalid-feedback">
      <div *ngIf="f.timeUnit.errors.required">required</div>
    </div>
  </div>

  <div>
    <button mat-button color="primary">Create</button>
  </div>

</form>
