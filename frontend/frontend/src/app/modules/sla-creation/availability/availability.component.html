
<form [formGroup]="sloForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>Name</label>
    <input type="text" formControlName="name" class="form-control" [ngClass]="{'is-invalid': submitted && f.name.errors}">
    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
      <div *ngIf="f.name.errors.required">Name is required</div>
    </div>
  </div>

  <div class="form-group">
    <label>Percentage of availability</label>
    <input type="number" formControlName="percentageOfAvailability" class="form-control" [ngClass]="{'is-invalid': submitted && f.percentageOfAvailability.errors}">
    <div *ngIf="submitted && f.percentageOfAvailability.errors" class="invalid-feedback">
      <div *ngIf="f.percentageOfAvailability.errors.required">required</div>
    </div>
  </div>

  <div>
    <button mat-button color="primary">Create</button>
  </div>

</form>
