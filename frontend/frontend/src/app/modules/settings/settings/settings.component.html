<h1>
  Settings
</h1>
<div *ngIf="user">
  <h3>{{user.partyName}}</h3>
  <button mat-button (click)="edit()">
    <i class="material-icons">
      edit
    </i>
  </button>
  <form [formGroup]="formGroup" (ngSubmit)="save()">
    <mat-grid-list cols="2" rowHeight="100px">
      <mat-grid-tile>
        <div style="width: 100%">
          <div>
            <h5>ETH Wallet Address</h5>
          </div>
          <div>
            <mat-form-field style="width: 100%">
              <input matInput type="text" formControlName="wallet"
                     [readonly]="isReadOnlyWallet"
                     [disabled]="isReadOnlyWallet">
            </mat-form-field>
          </div>
        </div>
      </mat-grid-tile>
      <mat-grid-tile>
        <div style="width: 100%" >
          <div>
            <h5>Private Key</h5>
          </div>
          <div >
            <mat-form-field style="width: 100%" >
              <input matInput type="text" formControlName="privateKey"
                     [readonly]="isReadOnlyWallet"
                     [disabled]="isReadOnlyWallet">
            </mat-form-field>
          </div>
        </div>
      </mat-grid-tile>
    </mat-grid-list>

    <div *ngIf="!isReadOnlyWallet">
      <button mat-stroked-button color="accent">
        <mat-icon>save_alt</mat-icon>
        Save
      </button>
    </div>
  </form>

</div>


<div>
  <button mat-button (click)="editUrl()">
    <i class="material-icons">
      edit
    </i>
  </button>
  <form [formGroup]="ipFormGroup" (ngSubmit)="saveUrl()">
    <div style="width: 100%">
      <div>
        <h5>Ganache GUI URL</h5>
      </div>
      <div>
        <mat-form-field style="width: 100%">
          <input matInput type="text" formControlName="ipAddress"
                 [readonly]="isReadOnlyGanache"
                 [disabled]="isReadOnlyGanache">
        </mat-form-field>
      </div>
    </div>
    <div *ngIf="!isReadOnlyGanache">
      <button mat-stroked-button color="accent">
        <mat-icon>save_alt</mat-icon>
        Save
      </button>
    </div>
  </form>
</div>
