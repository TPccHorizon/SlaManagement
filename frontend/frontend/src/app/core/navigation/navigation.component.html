<mat-sidenav-container fullscreen class="example-sidenav-container" color="warn">
  <mat-sidenav #drawer mode="side" opened role="navigation">
    <mat-nav-list>
      <a mat-list-item routerLink='/auth'>Login</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <a type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" color="warn">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </a>
      </mat-toolbar-row>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
