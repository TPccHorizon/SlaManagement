<mat-sidenav-container fullscreen class="example-sidenav-container">
  <mat-sidenav #drawer mode="side" opened role="navigation" color="warn">

    <div *ngIf="!authService.isLoggedIn()">
      <mat-nav-list *ngIf="!authService.isLoggedIn()">
        <a mat-list-item [routerLink]="['/login']">Login</a>
      </mat-nav-list>

      <mat-nav-list *ngIf="!authService.isLoggedIn()">
        <a mat-list-item [routerLink]="['/register']">Register</a>
      </mat-nav-list>
    </div>
    <div *ngIf="authService.isLoggedIn()">
      <mat-nav-list>
        <a mat-list-item [routerLink]="['/slas/create']">New SLA</a>
      </mat-nav-list>

      <mat-nav-list>
        <a mat-list-item [routerLink]="['/slas']">Manage SLAs</a>
      </mat-nav-list>

    </div>



  </mat-sidenav>


  <mat-sidenav-content role="main">
    <mat-toolbar role="heading" color="primary">

      <span>SLAmer</span>
      <span class="fill-toolbar"></span>
      <button mat-button (click)="authService.logout()">Logout <mat-icon>logout</mat-icon></button>
      <span *ngIf="authService.isLoggedIn()">
        {{authService.currentUserValue.partyName}}
      </span>

    </mat-toolbar>

    <div class="container" fxLayout="row" fxLayoutAlign="center">
      <app-alert fxFlex="30%"></app-alert>
    </div>

    <app-base-layout></app-base-layout>
  </mat-sidenav-content>

</mat-sidenav-container>
